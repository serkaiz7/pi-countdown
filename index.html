<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Open Mainnet Countdown</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Pi Network logo with link -->
        <a href="https://minepi.com/serkaiz7" target="_blank">
            <img src="images/pi_logo.png" alt="Pi Network Logo"> <!-- Replace with actual logo image -->
        </a>
        <h1>Pi Network Open Mainnet</h1>
    </header>
    <main>
        <!-- Countdown timer -->
        <div id="countdown">
            <div class="time-unit">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
        <!-- Celebration section (hidden until countdown reaches zero) -->
        <div id="celebration" style="display: none;">
            <img src="images/fireworks.gif" alt="Fireworks"> <!-- Replace with actual fireworks GIF -->
            <h2>Congratulations Pioneers</h2>
        </div>
    </main>
    <footer>
        <!-- Social media icons with links -->
        <div class="social-icons">
            <a href="https://www.facebook.com/share/1FqvBYj4By/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/Pi_C0in?t=c48BR17ZInI2GpxcDOhUSQ&s=09" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/AllPioneers" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <!-- Pi Network text with hover description -->
        <div class="pi-network">
            <span id="pi-network-text">Pi Network</span>
            <div id="pi-network-info">
                Pi Network is a cryptocurrency project that allows users to mine digital currency directly from their mobile devices.
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
